AUDIO_DIR: ../medias/audios/
MIDI_DIR: ../medias/midis/
DRUMSET:
    - KICK
    - SNARE
    - HIHAT
    - TOM1
    - TOM2
KICK:
    PITCH: 40
    VOLUMN: 0
    FADEOUT: 50
    FILTER: False
SNARE:
    PITCH: 80
    VOLUMN: 0
    FADEOUT: 50
    FILTER: False
HIHAT:
    PITCH: 60
    VOLUMN: -3
    FADEOUT: 20
    FILTER: True
TOM1:
    PITCH: 45
    VOLUMN: -3
    FADEOUT: 50
    FILTER: False
TOM2:
    PITCH: 50
    VOLUMN: -3
    FADEOUT: 50
    FILTER: False
